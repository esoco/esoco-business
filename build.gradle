apply plugin: 'java'
apply plugin: 'osgi'
apply plugin: 'eclipse'

project.group   = 'de.esoco'
project.version = '1.1.1'

sourceCompatibility = 1.8

repositories { jcenter() }

dependencies {
 	if (project(':esoco-storage').getProjectDir().exists())
	{
		compile project(':esoco-storage')
	}
	else
	{
		compile 'de.esoco:esoco-storage:1.1.+'
	}

    testCompile 'junit:junit:4.+'
    testCompile 'com.h2database:h2:1.+'
}

// sources are needed for the GWT compiler
jar { from sourceSets.main.allSource }

task sourceJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourceJar
    archives javadocJar
}
